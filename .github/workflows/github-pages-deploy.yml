name: github pages deploy

on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  TYPE_OF_APP: blog

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn

      - name: Export app
        run: npm run export:$TYPE_OF_APP
        env:
          NEXT_PUBLIC_BASE_PATH: /comet-land-github-pages-example

      - name: Add .nojekyll file
        run: touch apps/$TYPE_OF_APP/out/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: apps/$TYPE_OF_APP/out
